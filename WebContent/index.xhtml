<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<link rel="stylesheet" href="/projetojsf/resources/css/estilo.css"/>
	<title>Acesso ao Sistema</title>
</h:head>
<h:body>
	<div class="Login-page" style="text-align: center;">
		<h2>Projeto desenvolvido em:</h2>
		<h3>JSF + Hibernate</h3>
		<span><b>Usuário:</b> admin <br />
		<b>Senha:</b> admin</span>
			<h1>Realize o login</h1>
		<h:form id="formLogin" style="margin-top:2%; margin-left:40%">
			<h:panelGrid columns="2">
				<h:outputLabel value="Login" />
				<h:inputText id="login" value="#{pessoaBean.pessoa.login}" />
				<h:outputLabel value="Senha" />
				<h:inputSecret id="senha" value="#{pessoaBean.pessoa.senha}" />

				<h:commandButton value="Acessar" action="#{pessoaBean.logar}" />
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
